    <h2>Manual do Servidor</h2>

    <div>
                    <div>
                                <h3>Santos7493</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>TECLAS</p></div></blockquote>

<p><strong>F1</strong> - Abrir Radial Menu (basicamente é para quem não gosta de usar comandos, todos os comandos estão ai dentro);<br>
<strong>F9</strong> - Mudar alcance da Voz;<br>
<strong>K</strong> - Energético;<br>
<strong>ALT</strong> - Falar na Rádio;<br>
<strong>H</strong> - Eliminar Veiculo.</p>

<blockquote class="uncited"><div><p>COMANDOS</p></div></blockquote>

<p><strong>/lobby</strong> - Voltar para o Lobby;<br>
<strong>/dimensao NUM</strong> - Apenas /dimensao vês em que dimensão estás se meteres /dimensao e um numero a frente vais mudar para essa dimensão;<br>
<strong>/tpto ID</strong> - Pedir para dar TP até um Player;<br>
<strong>/tpway</strong> - TP para um Local marcado;<br>
<strong>/homem</strong> - Mudar de Género para Homem;<br>
<strong>/mulher</strong> - Mudar de Género para Mulher;<br>
<strong>/radio</strong> - Abrir Rádio;<br>
<strong>/info</strong> - Ver as tuas Informações;<br>
<strong>/attachs</strong> - Attachs em todas as Armas;<br>
<strong>/energetico</strong> - Usar Energético;<br>
<strong>/g</strong> - Falar no Chat Global;<br>
<strong>/fps on/off</strong> - Ligar/Desligar Boost de FPS;<br>
<strong>/x1</strong> - Abrir Menu de X1;<br>
<strong>/kd</strong> - Ver KD;<br>
<strong>/top10</strong> - Ver Top 10;<br>
<strong>/presets</strong> - Abrir Sistema de Presets;<br>
<strong>/veiculo MODELO</strong> - Spawnar Veiculo;<br>
<strong>/dv</strong> - Eliminar Veiculo;<br>
<strong>/silenciador</strong> - Silenciador em todas as Armas;<br>
<strong>/resetkd</strong> - Resetar KD;<br>
<strong>/armas</strong> - Spawnar Armas;<br>
<strong>/ck</strong> - Criar Personagem de novo (só da reset a aparecencia);<br>
<strong>/enviarcoins ID QUANTIA</strong> - Enviar Coins para outro Player.</p>

<blockquote class="uncited"><div><p>FFA</p></div></blockquote>

<p><strong>/ffapistola</strong> - Ir para o FFA de Pistola;<br>
<strong>/ffafuzil</strong> - Ir para o FFA de Fuzil;<br>
<strong>/ffashotgun</strong> - Ir para o FFA de ShotGun;<br>
<strong>/ffaappistol</strong> - Ir para o FFA de ApPistol.</p>

<blockquote class="uncited"><div><p>LIVRE</p></div></blockquote>

<p><strong>/favelanorte</strong> - Ir para a Favela do Norte;<br>
<strong>/favelasul</strong> - Ir para a Favela do Sul;<br>
<strong>/telhado</strong> - Ir para o Telhado;<br>
<strong>/ammunation</strong> - Ir para a Ammunation;<br>
<strong>/fazenda</strong> - Ir para a Fazenda;<br>
<strong>/halfpipe</strong> - Ir para o Halfpipe;<br>
<strong>/arenagrande</strong> - Ir para a Arena de 5x5/6x6;<br>
<strong>/ilha</strong> - Ir para a Ilha Cayo Perico.</p>

<blockquote class="uncited"><div><p>TREINO</p></div></blockquote>

<p><strong>/aimbotz</strong> - Ir para o Aimbotz;<br>
<strong>/rolas</strong> - Ir para o Rolas.</p>
